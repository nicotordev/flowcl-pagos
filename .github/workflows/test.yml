name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
        env:
          FLOW_SECRET_KEY: ${{ secrets.FLOW_SECRET_KEY }}
          FLOW_API_KEY: ${{ secrets.FLOW_API_KEY }}
          FLOW_BASE_URL: ${{ secrets.FLOW_BASE_URL }}
