name: Deploy Docusaurus on Push to gh-pages

on:
  push:
    branches:
      - gh-pages
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: ğŸ“¦ Movernos a Docusaurus
        run: cd docusaurus

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ—ï¸ Construir Docusaurus
        run: npm run build

      - name: ğŸš€ Desplegar en GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docusaurus/build
